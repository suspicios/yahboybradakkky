<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPay Dashboard</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #111827, #000, #111827);
            color: white;
            min-height: 100vh;
        }

        /* Layout */
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .flex-1 { flex: 1; }
        .flex-col { flex-direction: column; }
        
        /* Spacing */
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .m-0 { margin: 0; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mr-2 { margin-right: 0.5rem; }
        
        /* Sizing */
        .w-full { width: 100%; }
        .w-64 { width: 16rem; }
        .w-20 { width: 5rem; }
        .w-24 { width: 6rem; }
        .h-24 { height: 6rem; }
        .max-w-md { max-width: 28rem; }
        
        /* Colors */
        .bg-gray-800 { background-color: #1f2937; }
        .bg-gray-700 { background-color: #374151; }
        .bg-gray-750 { background-color: #2d3748; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-blue-700 { background-color: #1d4ed8; }
        .bg-purple-600 { background-color: #9333ea; }
        .bg-purple-700 { background-color: #7e22ce; }
        .bg-green-600 { background-color: #16a34a; }
        .bg-green-700 { background-color: #15803d; }
        .bg-red-600 { background-color: #dc2626; }
        .bg-red-700 { background-color: #b91c1c; }
        .bg-yellow-500 { background-color: #f59e0b; }
        
        /* Text */
        .text-white { color: white; }
        .text-gray-300 { color: #d1d5db; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        .text-blue-400 { color: #60a5fa; }
        .text-green-300 { color: #86efac; }
        .text-green-400 { color: #4ade80; }
        .text-yellow-300 { color: #fde047; }
        .text-red-300 { color: #fca5a5; }
        .text-purple-300 { color: #d8b4fe; }
        .text-yellow-500 { color: #f59e0b; }
        .text-red-400 { color: #f87171; }
        
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-4xl { font-size: 2.25rem; }
        
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .uppercase { text-transform: uppercase; }
        .tracking-wider { letter-spacing: 0.05em; }
        .font-mono { font-family: monospace; }
        
        /* Borders */
        .border { border: 1px solid; }
        .border-2 { border: 2px solid; }
        .border-r { border-right: 1px solid; }
        .border-b { border-bottom: 1px solid; }
        .border-gray-600 { border-color: #4b5563; }
        .border-gray-700 { border-color: #374151; }
        .border-blue-700 { border-color: #1d4ed8; }
        .border-yellow-500 { border-color: #f59e0b; }
        .border-dashed { border-style: dashed; }
        
        /* Backgrounds */
        .bg-gradient-to-br { background: linear-gradient(to bottom right, #111827, #000, #111827); }
        .from-green-600 { background: linear-gradient(135deg, #059669, #047857); }
        .from-yellow-600 { background: linear-gradient(135deg, #d97706, #b45309); }
        .from-red-600 { background: linear-gradient(135deg, #dc2626, #b91c1c); }
        .from-blue-600 { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .from-emerald-600 { background: linear-gradient(135deg, #059669, #047857); }
        .from-indigo-600 { background: linear-gradient(135deg, #4f46e5, #4338ca); }
        .from-teal-600 { background: linear-gradient(135deg, #0d9488, #0f766e); }
        .from-orange-600 { background: linear-gradient(135deg, #ea580c, #c2410c); }
        .from-purple-600 { background: linear-gradient(135deg, #9333ea, #7e22ce); }
        .from-blue-500 { background: linear-gradient(135deg, #3b82f6, #9333ea); }
        
        .bg-yellow-500\/10 { background-color: rgba(245, 158, 11, 0.1); }
        .bg-blue-900\/20 { background-color: rgba(30, 58, 138, 0.2); }
        .bg-red-900\/20 { background-color: rgba(127, 29, 29, 0.2); }
        .bg-green-900 { background-color: #14532d; }
        .bg-yellow-900 { background-color: #713f12; }
        .bg-red-900 { background-color: #7f1d1d; }
        .bg-purple-900 { background-color: #581c87; }
        
        /* Effects */
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-full { border-radius: 9999px; }
        .opacity-80 { opacity: 0.8; }
        
        /* Layout */
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: 1fr; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        
        /* Interactive */
        .cursor-pointer { cursor: pointer; }
        .transition-all { transition: all 0.3s ease; }
        .transition-colors { transition: background-color 0.3s ease, color 0.3s ease; }
        .duration-300 { transition-duration: 300ms; }
        
        .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        .hover\:bg-purple-700:hover { background-color: #7e22ce; }
        .hover\:bg-green-700:hover { background-color: #15803d; }
        .hover\:bg-gray-700:hover { background-color: #374151; }
        .hover\:bg-gray-600:hover { background-color: #4b5563; }
        .hover\:bg-gray-750:hover { background-color: #2d3748; }
        .hover\:bg-red-900\/20:hover { background-color: rgba(127, 29, 29, 0.2); }
        .hover\:text-white:hover { color: white; }
        
        /* Focus states */
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        /* Utilities */
        .overflow-auto { overflow: auto; }
        .overflow-x-auto { overflow-x: auto; }
        .overflow-y-auto { overflow-y: auto; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .bottom-4 { bottom: 1rem; }
        .left-4 { left: 1rem; }
        .right-4 { right: 1rem; }
        .z-50 { z-index: 50; }
        
        /* Hide/show */
        .hidden { display: none; }
        .block { display: block; }
        
        /* Table specific */
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 0.75rem 1rem; text-align: left; }
        thead { background-color: #374151; }
        tbody tr { border-bottom: 1px solid #374151; }
        tbody tr:hover { background-color: #2d3748; }
        
        /* Sidebar text hide/show */
        .sidebar-text { transition: opacity 0.3s ease; }
        .sidebar-collapsed .sidebar-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
            .md\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
            .md\:grid-cols-5 { grid-template-columns: repeat(5, 1fr); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        /* Transaction details modal */
        .transaction-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .transaction-detail-item {
            background: #374151;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #4b5563;
        }
        
        .transaction-detail-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }
        
        .transaction-detail-value {
            font-size: 0.875rem;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 flex items-center justify-center p-4">
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-700">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-white mb-2">X支付</h1>
                    <p class="text-gray-400">Admin Dashboard Login</p>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-300 mb-2 text-sm font-medium">Username</label>
                        <input type="text" id="username" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder:text-gray-400" placeholder="Enter username">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2 text-sm font-medium">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder:text-gray-400" placeholder="Enter password">
                    </div>
                    <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200">
                        Login
                    </button>
                    <div class="text-center text-xs text-gray-500 mt-4">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 flex">
            <!-- Sidebar -->
            <div id="sidebar" class="w-64 bg-gray-800 border-r border-gray-700 transition-all duration-300 relative">
                <div class="p-6 border-b border-gray-700 flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-white sidebar-text">X支付</h1>
                    <button id="sidebar-toggle" class="text-gray-400 hover:text-white">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
                
                <nav class="p-4 space-y-2">
                    <button data-page="home" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors bg-blue-600 text-white">
                        <i data-lucide="home"></i>
                        <span class="sidebar-text">Home</span>
                    </button>
                    <button data-page="apk" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="users"></i>
                        <span class="sidebar-text">APK Connections</span>
                    </button>
                    <button data-page="dmr" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="file-text"></i>
                        <span class="sidebar-text">DMR Report</span>
                    </button>
                    <button data-page="withdrawals" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="dollar-sign"></i>
                        <span class="sidebar-text">Withdrawals</span>
                    </button>
                    <button data-page="profile" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors text-gray-400 hover:bg-gray-700 hover:text-white">
                        <i data-lucide="user"></i>
                        <span class="sidebar-text">Profile</span>
                    </button>
                </nav>

                <div class="absolute bottom-4 left-4 right-4">
                    <button id="logout-btn" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-red-400 hover:bg-red-900/20 transition-colors">
                        <i data-lucide="log-out"></i>
                        <span class="sidebar-text">Logout</span>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 overflow-auto">
                <div class="p-8">
                    <div id="home-page" class="page-content"></div>
                    <div id="apk-page" class="page-content hidden"></div>
                    <div id="dmr-page" class="page-content hidden"></div>
                    <div id="withdrawals-page" class="page-content hidden"></div>
                    <div id="profile-page" class="page-content hidden"></div>
                </div>
            </div>
        </div>

        <!-- Transaction Details Modal -->
        <div id="transaction-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 rounded-xl p-6 w-full max-w-2xl border border-gray-700">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-white">Transaction Details</h3>
                    <button id="close-transaction-modal" class="text-gray-400 hover:text-white">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div id="transaction-details-content" class="space-y-4">
                    <!-- Transaction details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your exact data and logic converted to vanilla JS
        const state = {
            isLoggedIn: false,
            currentPage: 'home',
            loginForm: { username: '', password: '' },
            sidebarOpen: true,
            showAddAccount: false,
            showBulkAdd: false,
            showWithdrawRequest: false,
            newAccount: { userId: '', bank: '', accountNumber: '', ifsc: '' },
            withdrawRequest: { usdtWallet: '', amount: '' },
            validCredentials: { username: 'user1187', password: 'xpay#8891' },
            accounts: [
                { id: 1, userId: 'USER001', bank: 'ICICI Bank', status: 'verified', addedDate: 'Today', accountNumber: '****4521', running: true },
                { id: 2, userId: 'USER002', bank: 'HDFC Bank', status: 'pending', addedDate: 'Today', accountNumber: '****7892', running: false },
                { id: 3, userId: 'USER003', bank: 'SBI', status: 'pending', addedDate: 'Today', accountNumber: '****3456', running: false },
                { id: 4, userId: 'USER004', bank: 'Axis Bank', status: 'verified', addedDate: '2024-09-30', accountNumber: '****9087', running: true },
                { id: 5, userId: 'USER005', bank: 'Kotak', status: 'rejected', addedDate: '2024-10-01', accountNumber: '****6543', running: false },
            ],
            apkUsers: [
                { id: 1, userId: 'USER001', connected: true, isTeam: false, lastActive: '2 mins ago', linkedAccount: 1 },
                { id: 2, userId: 'USER006', connected: true, isTeam: true, lastActive: '5 mins ago', linkedAccount: null },
                { id: 3, userId: 'USER007', connected: true, isTeam: false, lastActive: '10 mins ago', linkedAccount: 4 },
                { id: 4, userId: 'USER008', connected: false, isTeam: false, lastActive: '2 hours ago', linkedAccount: null },
                { id: 5, userId: 'USER009', connected: true, isTeam: true, lastActive: '1 min ago', linkedAccount: null },
            ],
            transactions: [
                { id: 1, userId: 'USER001', bank: 'ICICI Bank', amount: 50000, type: 'DMR', creditDebit: 'Credit', source: 'NEFT', mqr: 'With MQR', status: 'completed', date: 'Today 10:30 AM', txnId: 'TXN001234' },
                { id: 2, userId: 'USER004', bank: 'Axis Bank', amount: 75000, type: 'DMR', creditDebit: 'Debit', source: 'RTGS', mqr: 'Without MQR', status: 'completed', date: 'Today 09:15 AM', txnId: 'TXN001235' },
                { id: 3, userId: 'USER001', bank: 'ICICI Bank', amount: 30000, type: 'DMR', creditDebit: 'Credit', source: 'IMPS', mqr: 'With MQR', status: 'pending', date: 'Today 08:45 AM', txnId: 'TXN001236' },
                { id: 4, userId: 'USER004', bank: 'Axis Bank', amount: 100000, type: 'DMR', creditDebit: 'Credit', source: 'NEFT', mqr: 'Without MQR', status: 'completed', date: 'Yesterday 05:20 PM', txnId: 'TXN001237' },
                { id: 5, userId: 'USER007', bank: 'HDFC Bank', amount: 45000, type: 'DMR', creditDebit: 'Debit', source: 'UPI', mqr: 'With MQR', status: 'completed', date: 'Today 11:20 AM', txnId: 'TXN001238' },
            ],
            withdrawals: [
                { id: 1, userId: 'USER001', amount: 5000, commission: 250, status: 'pending', date: 'Today' },
                { id: 2, userId: 'USER003', amount: 3000, commission: 150, status: 'completed', date: '2024-10-01' },
                { id: 3, userId: 'USER007', amount: 8000, commission: 400, status: 'pending', date: 'Today' },
                { id: 4, userId: 'USER002', amount: 2000, commission: 100, status: 'completed', date: '2024-09-30' },
            ],
            withdrawalBalance: 500000
        };

        // Initialize Lucide icons
        lucide.createIcons();

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const pageButtons = document.querySelectorAll('[data-page]');
        const transactionModal = document.getElementById('transaction-modal');
        const closeTransactionModal = document.getElementById('close-transaction-modal');

        // Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        sidebarToggle.addEventListener('click', toggleSidebar);
        closeTransactionModal.addEventListener('click', () => {
            transactionModal.classList.add('hidden');
        });
        
        pageButtons.forEach(button => {
            button.addEventListener('click', () => {
                const page = button.getAttribute('data-page');
                setCurrentPage(page);
            });
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // Functions
        function handleLogin() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            if (username === state.validCredentials.username && 
                password === state.validCredentials.password) {
                state.isLoggedIn = true;
                loginScreen.classList.add('hidden');
                dashboard.classList.remove('hidden');
                renderCurrentPage();
            } else {
                alert('Invalid credentials!');
            }
        }

        function handleLogout() {
            state.isLoggedIn = false;
            dashboard.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            usernameInput.value = '';
            passwordInput.value = '';
        }

        function toggleSidebar() {
            state.sidebarOpen = !state.sidebarOpen;
            if (state.sidebarOpen) {
                sidebar.classList.remove('w-20', 'sidebar-collapsed');
                sidebar.classList.add('w-64');
            } else {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20', 'sidebar-collapsed');
            }
            setTimeout(() => lucide.createIcons(), 300);
        }

        function setCurrentPage(page) {
            state.currentPage = page;
            
            pageButtons.forEach(button => {
                if (button.getAttribute('data-page') === page) {
                    button.classList.add('bg-blue-600', 'text-white');
                    button.classList.remove('text-gray-400', 'hover:bg-gray-700', 'hover:text-white');
                } else {
                    button.classList.remove('bg-blue-600', 'text-white');
                    button.classList.add('text-gray-400', 'hover:bg-gray-700', 'hover:text-white');
                }
            });
            
            renderCurrentPage();
        }

        function renderCurrentPage() {
            document.querySelectorAll('.page-content').forEach(page => page.classList.add('hidden'));
            const currentPageElement = document.getElementById(`${state.currentPage}-page`);
            currentPageElement.classList.remove('hidden');
            
            switch(state.currentPage) {
                case 'home':
                    renderHome();
                    break;
                case 'apk':
                    renderAPKConnections();
                    break;
                case 'dmr':
                    renderDMRReport();
                    break;
                case 'withdrawals':
                    renderWithdrawals();
                    break;
                case 'profile':
                    renderProfiler();
                    break;
            }
            
            setTimeout(() => lucide.createIcons(), 0);
        }

        function showTransactionDetails(transaction) {
            const content = document.getElementById('transaction-details-content');
            content.innerHTML = `
                <div class="transaction-details-grid">
                    <div class="transaction-detail-item">
                        <div class="transaction-detail-label">Transaction ID</div>
                        <div class="transaction-detail-value font-mono">${transaction.txnId}</div>
                    </div>
                    <div class="transaction-detail-item">
                        <div class="transaction-detail-label">User ID</div>
                        <div class="transaction-detail-value">${transaction.userId}</div>
                    </div>
                    <div class="transaction-detail-item">
                        <div class="transaction-detail-label">Bank</div>
                        <div class="transaction-detail-value">${transaction.bank}</div>
                    </div>
                    <div class="transaction-detail-item">
                        <div class="transaction-detail-label">Amount</div>
                        <div class="transaction-detail-value text-blue-400">₹${transaction.amount.toLocaleString()}</div>
                    </div>
                    <div class="transaction-detail-item">
                        <div class="transaction-detail-label">Type</div>
                        <div class="transaction-detail-value">${transaction.type}</div>
                    </div>
                    <div class="transaction-detail-item">
                        <div class="transaction-detail-label">Credit/Debit</div>
                        <div class="transaction-detail-value">

                document.getElementById('cancel-withdraw').addEventListener('click', () => {
                    state.showWithdrawRequest = false;

        // Your exact helper functions
        function handleWithdrawRequest() {
            const usdtWallet = document.getElementById('usdt-wallet').value;
            const amount = document.getElementById('withdraw-amount').value;
            
            if (usdtWallet && amount) {
                alert(`Withdrawal request submitted!\nUSDT Wallet: ${usdtWallet}\nAmount: ₹${amount}`);
                state.withdrawRequest = { usdtWallet: '', amount: '' };
                state.showWithdrawRequest = false;
                renderCurrentPage();
            }
        }

        function handleAddAccount() {
            const userId = document.getElementById('new-user-id').value;
            const bank = document.getElementById('new-bank').value;
            
            if (userId && bank) {
                const account = {
                    id: state.accounts.length + 1,
                    userId: userId,
                    bank: bank,
                    status: 'pending',
                    addedDate: 'Today',
                    accountNumber: '****' + Math.floor(1000 + Math.random() * 9000),
                    running: false
                };
                state.accounts.push(account);
                state.newAccount = { userId: '', bank: '', accountNumber: '', ifsc: '' };
                state.showAddAccount = false;
                renderCurrentPage();
            }
        }

        function markAsVerified(id) {
            state.accounts = state.accounts.map(acc => 
                acc.id === id ? { ...acc, status: 'verified', running: true } : acc
            );
            renderCurrentPage();
        }

        function toggleTeamStatus(id) {
            state.apkUsers = state.apkUsers.map(user => 
                user.id === id ? { ...user, isTeam: !user.isTeam } : user
            );
            renderCurrentPage();
        }

        function linkAccountToUser(userId, accountId) {
            state.apkUsers = state.apkUsers.map(user => 
                user.userId === userId ? { ...user, linkedAccount: parseInt(accountId) } : user
            );
            renderCurrentPage();
        }

        // Initialize
        renderCurrentPage();
